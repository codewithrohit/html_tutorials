<!DOCTYPE html>
<html>
    <head>
        <title>Deni Product</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- stylesheets -->
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/responsive.css" />
        <script
            src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
            crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="mobile-nav">
            <span class="close-btn">Close Me</span>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Product</a>
                </li>
                <li>
                    <a href="#">Blog</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <header>
            <div class="web-logo">
                <h1>DENI</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Product</a>
                    </li>
                    <li>
                        <a href="#">Blog</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </nav>
            <div class="header-right-menu">
                <ul>    
                    <li>
                        <a href="#">Login</a>
                    </li>
                    <li>
                        <a href="#"><span><i class="icofont-ui-user"></i></span></a>
                    </li>
                    <li>
                        <a href="#"><span><i class="icofont-shopping-cart"></i></span></a>
                    </li>
                    <li>
                        <a href="#"><span><i class="icofont-search-1"></i></span></a>
                    </li>
                </ul>
            </div>
            <span id="mobile-menu-toggle"></span>
        </header>
        <section id="contact-us">
            <h4 class="text-center">Contact Us</h4>
            <div class="container">
                <div class="contact-form">
                    <div></div>
                    <div>
                        <form action="">
                            <div class="form-group">
                                <input type="text" placeholder="Your name" />
                            </div>
                            <div class="form-group">
                                <input type="tel" placeholder="Phone Number" />
                            </div>
                            <div class="form-group">
                                <input type="email" placeholder="Email" />
                            </div>
                            <div class="form-group">
                                <textarea name="" placeholder="Message"></textarea>
                            </div>
                            <div class="form-group text-right">
                                <button>Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            <div class="container">
                <div class="top-footer">
                    <div class="footer-socials">
                        <div class="company-internal-links">
                            <a href="#"><span><i class="icofont-location-pin"></i></span></a>
                            <a href="#"><span><i class="icofont-envelope"></i></span></a>
                            <a href="#"><span><i class="icofont-phone"></i></span></a>
                        </div>
                        <div class="newsletter">
                            <form>
                                <div>
                                    <input type="text" placeholder="Enter your email" />
                                    <button>Subscribe</button>
                                </div>
                            </form>
                        </div>
                        <div class="company-social-icons">
                            <a href="#"><span><i class="icofont-facebook"></i></span></a>
                            <a href="#"><span><i class="icofont-twitter"></i></span></a>
                            <a href="#"><span><i class="icofont-linkedin"></i></span></a>
                            <a href="#"><span><i class="icofont-instagram"></i></span></a>
                            <a href="#"><span><i class="icofont-youtube-play"></i></span></a>
                        </div>
                    </div>
                    <div class="company-links">

                    </div>
                </div>
                <div class="bottom-footer">
                    <p><span>&copy; 2020 All Rights Reserved. Free html Templates</span></p>
                </div>
            </div>
        </footer>
        <script src="js/custom.js"></script>
    </body>
</html>
