<!DOCTYPE html>
<html>
	<head>
		<title>Our new stylish form</title>
		<link href="style.css" rel="stylesheet" />
	</head>
	<body>
		<div class="our-form">
			<h1>Register Form</h1> 
			<form>
				<div class="form-group">
					<label for="username">Username</label>
					<input name="username" type="text" placeholder="select your username." />
				</div>
				<div class="form-group">
					<label for="email">Email Address</label>
					<input name="email" type="email" placeholder="your e-mail address." />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input name="password" type="password" placeholder="choose your password" />
				</div>
				<div class="form-group">
					<label for="confirm-password">Confirm Password</label>
					<input name="confirm-password" type="password" placeholder="confirm your password" />
				</div>
				<div class="form-group">
					<input class="form-btn" type="submit" value="Register" />
				</div>
			</form>
		</div>
		
	</body>
</html>
